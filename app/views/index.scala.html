@(transactions : List[Transaction])
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/main.css")'>
</head>
<body class="container-fluid p-0 m-0">
    @nav()

    <div class="row justify-content-center p-0 m-0">
        <div class="col-4 p-0 m-0">
        @helper.form(action = routes.HomeController.filter()){
            <input type="date" name="from" id="from" class="form-control" placeholder="From">
            <input type="date" name="to" id="to" class="form-control" placeholder="to">
            <button type="submit" class="btn btn-primary float-right my-2">
                Search
            </button>
        }
        </div>
    </div>

    <div class="row justify-content-center p-0 m-0">
        <div class="col-8 p-0 m-0">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Created Date</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody>
                @for(transaction <- transactions){
                <tr>
                    <th>@transaction.getId()</th>
                    <td>@transaction.getCreatedDate()</td>
                    <td>@transaction.getValue()</td>
                </tr>
                }
                </tbody>
            </table>
        </div>
    </div>
    @scriptContainer()
</body>
</html>
