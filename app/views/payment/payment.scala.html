@(payments : List[dto.PaymentDto])
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/main.css")'>
</head>
<body class="container-fluid p-0 m-0">
@nav()
<div class="row justify-content-center p-0 m-0">
    <div class="col-8 p-0 m-0">
        <button type="button" class="btn btn-primary float-right my-2">
            <a class="nav-link" href="payment/create">Create</a>
        </button>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Id</th>
                <th>Created Date</th>
                <th>Value</th>
                <th>Status</th>
                <th>Invoice-Id</th>
                <th>Update</th>
            </tr>
            </thead>
            <tbody>
            @for(payment <- payments){
            <tr>
                <th>@payment.getId()</th>
                <td>@payment.getTimestamp()</td>
                <td>@payment.getValue()</td>
                <td>@payment.getMethodValue()</td>
                <td>@payment.getInvoiceId()</td>
                <th>
                    <a class="nav-link" href="payment/@payment.getId()">Update</a>
                </th>
            </tr>
            }
            </tbody>
        </table>
    </div>
</div>
@scriptContainer()
</body>
</html>
